<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: yellow;
            text-decoration: none;
        }

        a:visited {
            color: rgb(83, 162, 135);
        }

        a:hover {
            color: red;
            background-color: aqua;
            font-size: 2em;
            transition: 1s;
        }
    </style>
</head>

<body>
    <a href="https://www.bbc.com/" target="_blank">BBC</a>
</body>

</html>
