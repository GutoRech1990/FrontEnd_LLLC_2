<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>About you</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
        <label for="fn">First Name</label>
        <input type="text" name="FirstName" id="fn" required> <br>

        <label for="ln">Last Name</label>
        <input type="text" name="LastName" id="ln" required> <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email"> <br>

        <label for="url">Url</label>
        <input type="url" name="" id="url"> <br>

        <label for="bd">Birthday</label>
        <input type="date" name="" id="bd"> <br>

        <label for="fc">Favourite Color</label>
        <input type="color" name="" id="fc"> <br>

        <label for="pwd">Password</label>
        <input type="password" name="Password" id="pwd"> <br> <br>

        <label for="b">Bicycle</label>
        <input type="checkbox" name="bicycle" id="b">

        <label for="car">Car</label>
        <input type="checkbox" name="car" id="car"> <br> <br>

        Gender <br>
        <label for="male">Male</label>
        <input type="radio" name="sex" value="Male" id="male">

        <label for="fe">Female</label>
        <input type="radio" name="sex" value="Female" id="fe">

        <label for="na">No asnwer</label>
        <input type="radio" name="sex" value="NoAnswer" id="na"><br>

        <br>

        <textarea name="Text Area" id="" placeholder="Write your text here" rows="10" cols="50"></textarea> <br>

        <input type="submit" value="Send Data">
    </form>
</body>

</html>
