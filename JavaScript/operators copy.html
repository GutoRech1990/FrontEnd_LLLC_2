<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <script>

        // It works also if the numbers are strings, once they are separeted in a variable 

        var a = 23;
        var b = 7;

        var result = a - b;
        document.write("<div class='red'>" +result + "</div>");

        result = a / b;
        document.write("<div>" +result + "</div>");

        result = a * b;
        document.write("<div>" +result + "</div>");
        
        result = a % b;
        document.write("<div>" +result + "</div>");

        result = -((a / (b + 7) / a) - 3 % b);
        document.write("<div>" +result + "</div>");

        document.write("<a href='lllc.lu'>LLLC</a>")

        // Check the console

    </script>
</body>

</html>
