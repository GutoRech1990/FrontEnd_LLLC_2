<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="askname"></div>

    <script>
        let askname = document.getElementById('askname')

        let name = prompt("What is your name?")
        let times = parseInt(prompt("How many times do you want to print your name?"))

        for (let i = 1; i <= times; i++) {
            askname.innerHTML += `${i}. ${name}<br>`
        }
    </script>
</body>

</html>
