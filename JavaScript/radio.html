<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            width: 200px;
            text-align: center;
        }

        .container img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./images/cat.png" alt="" id="image">
        <input type="radio" name="choise" value="cat.png" id="" checked onchange="changeImage(this)">
        <input type="radio" name="choise" value="ghost.png" id="" onchange="changeImage(this)">
        <input type="radio" name="choise" value="pumpkin.png" id="" onchange="changeImage(this)">
        <input type="radio" name="choise" value="zombie.png" id="" onchange="changeImage(this)">

    </div>


    <script>
        function changeImage(obj) {
            image = obj.value;

            document.getElementById("image").src = "images/" + image;
        }
    </script>
</body>

</html>
