<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = prompt("What is your name?");
        if (name == "Bob" || name == "Alice") {
            document.write("Hello Bob or Alice. How are you?");
        } else {
            document.write(`Welcome Stranger, you are not Bob or Alice`)
        }

    </script>
</body>

</html>
