<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const limit = 55;
        var counter = 1
        while (counter <= limit) {
            document.write(counter + "<br>");
            counter += 1;
        }
    </script>
</body>

</html>
