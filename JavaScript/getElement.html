<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="one"></div>
        <div id="two"></div>

        <script>
            var el_one = document.getElementById("one")
            var el_two = document.getElementById("two")

            el_one.innerHTML = "<p>Hello world</p>";
            el_one.innerHTML += "<p>Hello bonjour</p>";
            el_two.innerText = "<p>Hello world</p>";
        </script>
    </div>
</body>  
</html>
