<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = parseFloat(prompt("Give me a number"));
        if ((number >= 10) && (number <= 20)) {
            document.write("Hello. This number is between 10 and 20");
        } else {
            document.write(`You number ${number} is not between 10 and 20`)
        }
    </script>
</body>

</html>
