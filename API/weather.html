<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var url = "https://api.openweathermap.org/data/2.5/weather?q=XXXXXX&appid=d367cb5936d1f47f39f89e30290559f9&units=metrics"
        async function getWeather() {
            var city = document.getElementById("city").value;
            var currentUrl = url.replace("XXXXXX", city);

            // console.log(currentUrl);

            result = await fetch(currentUrl);

            weatherObject = await result.json();

            console.log(weatherObject);

            temperature = weatherObject.main.temp;
            pressure = weatherObject.main.pressure;
            humidity = weatherObject.main.humidity;

            var output = document.getElementById("output");
            output.innerHTML += "Temperature " + temperature + "C <br>";
            output.innerHTML += "Pressure " + pressure + "hP <br>";
            output.innerHTML += "Humidity " + humidity + "% <br>";




        }
    </script>
</head>

<body>
    Location (City) <input type="text" name="" id="city"> <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="output"></div>
</body>

</html>
